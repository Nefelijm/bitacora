<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="vendors/materialize/css/materialize.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>

<body>
  <h1>Flash Bitacora</h1>
  <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating red modal-trigger" href="#more-message">
          <i class="material-icons" id="message">chat</i>
        </a>
      </li>
      <li>
        <a class="btn-floating yellow darken-1 modal-trigger" href="#more-image">
          <i class="material-icons">image</i>
        </a>
      </li>
      <li>
        <a class="btn-floating green  modal-trigger" href="#more-date">
          <i class="material-icons">event</i>
        </a>
      </li>
      <li>
        <a class="btn-floating blue modal-trigger" href="#more-video">
          <i class="material-icons">video_library</i>
        </a>
      </li>
    </ul>
  </div>
  <!-- cuerpo -->
  <div class="container" id="container-content">

  </div>
  <!-- modales -->
  <div id="more-message" class="modal">
      <div class="modal-content">
        <div class="row">
            <div class="input-field col s12">
                <input id="title-message" type="text" class="validate">
                <label for="title-message">Titulo</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="text-message" class="materialize-textarea"></textarea>
                <label for="text-message">Mensaje</label>
              </div>
        </div>
        <div class="row">
            <a class="waves-effect waves-light btn" id="public-message"><i class="material-icons right">send</i>Publicar</a>
        </div>
      </div>
    </div>

    <div id="more-image" class="modal">
        <div class="modal-content">
          <div class="row">
              <div class="input-field col s12">
                  <input id="title-image" type="text" class="validate">
                  <label for="title-image">Titulo</label>
              </div>
          </div>
          <div class="row">
              <form action="#">
                  <div class="file-field input-field">
                    <div class="btn" >
                      <span>File</span>
                      <input type="file" value="upload" id="fileButton">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                    </div>
                  </div>
                </form>              
          </div>
          <div class="row">
              <a class="waves-effect waves-light btn" id="public-image"><i class="material-icons right">send</i>Publicar</a>
          </div>
        </div>
      </div>

      <div id="more-date" class="modal">
          <div class="modal-content">
            <div class="row">
                <div class="input-field col s12">
                    <input id="title-date" type="text" class="validate">
                    <label for="title-date">Titulo de tu evento</label>
                </div>
            </div>
            <div class="row">
                <input type="text" class="datepicker" id="date">
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn" id="public-date"><i class="material-icons right">send</i>Publicar</a>
            </div>
          </div>
        </div>

        <div id="more-video" class="modal">
          <div class="modal-content">
            <div class="row">
                <div class="input-field col s12">
                    <input id="title-video" type="text" class="validate">
                    <label for="title-video">Titulo</label>
                </div>
            </div>
            <div class="row">
                <form action="#">
                    <div class="file-field input-field">
                      <div class="btn" >
                        <span>Video o Audio</span>
                        <input type="file" value="upload" id="fileButtonVideo">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                    </div>
                  </form>              
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn" id="public-image"><i class="material-icons right">send</i>Publicar</a>
            </div>
          </div>
        </div>
  
  
  <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="vendors/materialize/js//materialize.min.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnxULnKl1u7sIJVCbUgVlm44D69GE2AFA"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnxULnKl1u7sIJVCbUgVlm44D69GE2AFA&callback=initMap"> -->
  </script>
</body>
</html>
